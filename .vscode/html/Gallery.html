<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
    href="gallery.css" type="text/css">

<title>Gallery</title>
</head>
<body>

<div class="slideshow-container">

<div class="mySlides fade">
  <div class="numbertext">1 / 6</div>
  <img src="https://lv2-cdn.azureedge.net/itzy/20190729_0.jpg" style="width:100%" >
  
</div>

<div class="mySlides fade">
  <div class="numbertext">2 / 6</div>
  <img src="https://lv2-cdn.azureedge.net/itzy/20190729_5.jpg" style="width:100%">

</div>

<div class="mySlides fade">
  <div class="numbertext">3 / 6</div>
  <img src="https://lv2-cdn.azureedge.net/itzy/20190729_8.jpg" style="width:100%">
  
</div>

<div class="mySlides fade">
    <div class="numbertext">4 / 6</div>
    <img src="https://lv2-cdn.azureedge.net/itzy/20190729_11.jpg" style="width:100%">
    
  </div>

  <div class="mySlides fade">
    <div class="numbertext">5 / 6</div>
    <img src="https://lv2-cdn.azureedge.net/itzy/20190729_14.jpg" style="width:100%">
    
  </div>

  <div class="mySlides fade">
    <div class="numbertext">6 / 6</div>
    <img src="https://lv2-cdn.azureedge.net/itzy/20190729_17.jpg" style="width:100%">
    
  </div>

<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
<a class="next" onclick="plusSlides(1)">&#10095;</a>

</div>
<br>

<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
  <span class="dot" onclick="currentSlide(4)"></span>
  <span class="dot" onclick="currentSlide(5)"></span>
  <span class="dot" onclick="currentSlide(6)"></span>
</div>


<script src="gallery.js"></script>

</body>
</html>
